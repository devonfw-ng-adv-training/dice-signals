<h1 class="tisch-title">Dice Signals</h1>
<div class="dice-container">
  <button (click)="onRollTheDice()">Roll the Dice!</button>
  <span>Throw #: {{ throwNo() }}</span>
</div>
<div class="dice-container">
  <app-cube
    [cubeNumber]="1"
    [throwNo]="throwNo()"
    (cubeChangeOutput)="onCubeChange($event)"
  ></app-cube>
  <app-cube
    [cubeNumber]="2"
    [throwNo]="throwNo()"
    (cubeChangeOutput)="onCubeChange($event)"
  ></app-cube>
  <app-cube
    [cubeNumber]="3"
    [throwNo]="throwNo()"
    (cubeChangeOutput)="onCubeChange($event)"
  ></app-cube>
  <app-cube
    [cubeNumber]="4"
    [throwNo]="throwNo()"
    (cubeChangeOutput)="onCubeChange($event)"
  ></app-cube>
  <app-cube
    [cubeNumber]="5"
    [throwNo]="throwNo()"
    (cubeChangeOutput)="onCubeChange($event)"
  ></app-cube>
</div>
