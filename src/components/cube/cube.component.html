<div class="dice-box">
  <div>Cube {{ "Todo display Cube No. here" }}</div>
  <!-- Hint: use ngModel in the next line like this: select id="select" [(ngModel)]="currentPoints"-->
  <select id="select">
    @for (option of options; track option.points) {
      <option [value]="option.points">
        {{ option.label }}
      </option>
    }
  </select>
  <img [src]="iconUrl" class="dice-icon" alt="Points" />
</div>
