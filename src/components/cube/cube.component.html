<div class="dice-box">
  <div>Dice {{ cubeNumber() }}</div>
  <select id="select" [formControl]="select" (change)="onSelectionChange()">
    @for (option of options; track option.points) {
      <option [value]="option.points">
        {{ option.label }}
      </option>
    }
  </select>
  <img [src]="iconUrl" class="dice-icon" alt="Augenzahl" />
</div>
