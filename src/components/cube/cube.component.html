<div class="dice-box">
  <div>Cube {{ "display cube number here" }}</div>
  <select id="select">
    <!-- Hint: use ngModel in the next line like this: -->
    <!-- [ngModel]="currentPoints$ | async"
    (ngModelChange)="onSelectionChange($event)" -->
    @for (option of options; track option.points) {
      <option [value]="option.points">
        {{ option.label }}
      </option>
    }
  </select>
  <img [src]="iconUrl" class="dice-icon" alt="Points" />
</div>
